<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard | DezKVM</title>
        <meta name="csrf_token" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="dezkvm.csrf.token" content="{{.csrfToken}}">
        <link rel="icon" type="image/png" href="/favicon.png">
        <script src="js/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.4/semantic.min.css" integrity="sha512-ySrYzxj+EI1e9xj/kRYqeDL5l1wW0IWY8pzHNTIZ+vc1D3Z14UDNPbwup4yOUmlRemYjgUXsUZ/xvCQU2ThEAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.4/semantic.min.js" integrity="sha512-Y/wIVu+S+XJsDL7I+nL50kAVFLMqSdvuLqF2vMoRqiMkmvcqFjEpEgeu6Rx8tpZXKp77J8OUpMKy0m3jLYhbbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="main-layout">
            <nav class="sidebar">
                <div>
                    <div class="menu-top">
                        <div class="logo">
                            <img src="img/logo.svg" alt="Logo">
                        </div>
                        <div class="menu-options">
                            <div class="active item" onclick="toggleLists('instances');" menu="instances"><img src="img/dashboard.svg" alt="Dashboard"></div>
                            <div class="active item" onclick="switchViewport('session');" menu="session"><img src="img/display.svg" alt="Display"></div>
                            <div class="item" menu="files"><img src="img/folder.svg" alt="Files"></div>
                            <div class="item" menu="power"><img src="img/power.svg" alt="Power"></div>
                            <div class="item" onclick="toggleLists('terminal');" menu="terminal"><img src="img/terminal.svg" alt="Terminal"></div>
                            <div class="item" menu="logout" onclick="logout()"><img src="img/logout.svg" alt="Logout"></div>
                        </div>
                    </div>
                   
                </div>
            </nav>
            <main class="body-content">
                <div id="session" class="viewport" contentfor="session">
                    <iframe id="sessionContext" src="no_session.html"></iframe>
                </div>
                <div id="terminal" class="viewport" contentfor="terminal">
                    <!-- Terminal iframes will be dynamically added here -->
                </div>
            </main>
        </div>
        <div id="instancesTab" class="ui container viewlist">
            <div id="instanceList">
                <div class="ui active inverted dimmer">
                    <div class="ui text loader">Loading Instances...</div>
                </div>
            </div>
        </div>
        <div id="terminalsTab" class="ui container viewlist" style="display: none;">
            <div id="terminalList">
                <div class="ui message" style="display: none;" id="noTerminalsMessage">
                    <p>No active terminal sessions.</p>
                </div>
            </div>
            <button class="ui fluid basic circular button" onclick="createNewTerminal()" style="margin-top: 1em;">
                <i class="green plus icon"></i> New Terminal Connection
            </button>
        </div>

        <!-- Instance Details Modal -->
        <div id="instanceDetailsModal" class="ui modal">
            <i class="close icon"></i>
            <div class="header">
                <i class="server icon"></i>
                Instance Details
            </div>
            <div class="content">
                <div class="ui relaxed divided list">
                    <div class="item">
                        <i class="large hashtag middle aligned icon"></i>
                        <div class="content">
                            <div class="header">Hardware UUID</div>
                            <div class="description" id="detail-uuid"></div>
                        </div>
                    </div>
                    <div class="item">
                        <i class="large video middle aligned icon"></i>
                        <div class="content">
                            <div class="header">Video Capture Device</div>
                            <div class="description" id="detail-video-dev"></div>
                        </div>
                    </div>
                    <div class="item">
                        <i class="large expand arrows alternate middle aligned icon"></i>
                        <div class="content">
                            <div class="header">Resolution</div>
                            <div class="description" id="detail-resolution"></div>
                        </div>
                    </div>
                    <div class="item">
                        <i class="large clock middle aligned icon"></i>
                        <div class="content">
                            <div class="header">Framerate</div>
                            <div class="description" id="detail-framerate"></div>
                        </div>
                    </div>
                    <div class="item">
                        <i class="large volume up middle aligned icon"></i>
                        <div class="content">
                            <div class="header">Audio Capture Device</div>
                            <div class="description" id="detail-audio-dev"></div>
                        </div>
                    </div>
                    <div class="item">
                        <i class="large list middle aligned icon"></i>
                        <div class="content">
                            <div class="header">Audio Configuration</div>
                            <div class="description" id="detail-audio-config"></div>
                        </div>
                    </div>
                    <div class="item">
                        <i class="large microchip middle aligned icon"></i>
                        <div class="content">
                            <div class="header">Auxiliary MCU Device</div>
                            <div class="description" id="detail-aux-mcu"></div>
                        </div>
                    </div>
                    <div class="item">
                        <i class="large keyboard middle aligned icon"></i>
                        <div class="content">
                            <div class="header">USB KVM Device</div>
                            <div class="description" id="detail-usb-kvm"></div>
                        </div>
                    </div>
                    <div class="item">
                        <i class="large hdd middle aligned icon"></i>
                        <div class="content">
                            <div class="header">USB Mass Storage Side</div>
                            <div class="description" id="detail-mass-storage"></div>
                        </div>
                    </div>
                    <div class="item">
                        <i class="large info circle middle aligned icon"></i>
                        <div class="content">
                            <div class="header">Stream Information</div>
                            <div class="description" id="detail-stream-info"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="actions">
                <div class="ui labeled basic icon button" id="connectFromModal">
                    <i class="green exchange icon"></i>
                    Connect to Instance
                </div>
                  <div class="ui black basic deny button">
                    <i class="times icon"></i>
                    Close
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
