<!DOCTYPE html>
<html>
    <head>
        <meta name="dezkvm.csrf.token" content="{{.csrfToken}}">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#4b75ff">
        <link rel="icon" type="image/png" href="/favicon.png">
        <script src="js/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.4/semantic.min.css" integrity="sha512-ySrYzxj+EI1e9xj/kRYqeDL5l1wW0IWY8pzHNTIZ+vc1D3Z14UDNPbwup4yOUmlRemYjgUXsUZ/xvCQU2ThEAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.4/semantic.min.js" integrity="sha512-Y/wIVu+S+XJsDL7I+nL50kAVFLMqSdvuLqF2vMoRqiMkmvcqFjEpEgeu6Rx8tpZXKp77J8OUpMKy0m3jLYhbbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>Terminal | DezKVM</title>

        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #1e1e1e;
            }

            #loadingUI{
                width: 100%;
                height: 100%;
                background-color: black;
                position: fixed;
                top: 0;
                left: 0;
                display:none;
            }

            #loadingUI div{
                color: white;
                font-family: "Aerial", "Helvetica", monospace;
            }

            #terminalFrame {
                position: fixed;
                top: 5em;
                left: 5em;
                right: 5em;
                bottom: 5em;
                width: calc(100% - 10em);
                height: calc(100% - 10em);
                border: none;
                display: none;
            }

            #connectionSettings {
                height: calc(100% - 2em);
                width: 360px;
                padding: 1rem;
                margin: 0;
                position: fixed;
                top: 1em;
                left: 70px;
                overflow-y: auto;
                background-color: rgba(255, 255, 255, 1);
                border-radius: 0.2em;
            }

            .connection-section {
                margin-bottom: 2em;
                padding-bottom: 1.5em;
                border-bottom: 1px solid #e0e0e0;
            }

            .connection-section:last-child {
                border-bottom: none;
            }

            .connection-section h3 {
                margin-top: 0;
                margin-bottom: 1em;
                color: #333;
                font-size: 1.1em;
            }
        </style>
    </head>
    <body>
        <div id="loadingUI">
            <div style="margin-top: 2em; margin-left: 2em; color: white;">
                <i class="ui loading spinner icon"></i> <b>Creating virtual terminal session</b><br>
                <div id="counter" style="color: white; margin-left: 1.9em;">Setting Up Environment</div>
            </div>
        </div>
        <div id="connectionSettings">
            <div class="connection-section">
                <h3><i class="bolt icon"></i> Quick Connect</h3>
                <p style="color: #666; font-size: 0.9em; margin-bottom: 1em;">
                    Connect to the local system terminal
                </p>
                <div class="ui form" style="margin-bottom: 1em;">
                    <div class="field">
                        <label>Connect as User</label>
                        <select class="ui dropdown" id="quickConnectUser" name="quickConnectUser">
                            <option value="">Loading users...</option>
                        </select>
                    </div>
                </div>
                <button class="ui fluid basic circular button" onclick="connectAsSelectedUser()">
                    <i class="green user icon"></i> Connect as User
                </button>
            </div>

            <div class="connection-section">
                <h3><i class="cog icon"></i> Custom Connection</h3>
                <div class="ui form">
                    <div class="field">
                        <label>Server Name or IP Address</label>
                        <input type="text" name="server" placeholder="e.g. example.com or 192.168.1.1">
                    </div>
                    <div class="field">
                        <label>Port Number</label>
                        <input type="number" name="port" placeholder="e.g. 22 or 2022" value="22">
                    </div>
                    <div class="field">
                        <label>Username</label>
                        <input type="text" name="username" placeholder="root">
                    </div>
                    <div id="ui error message"></div>
                    <button class="ui fluid basic circular button" onclick="connectSSH()">
                        <i class="green exchange icon"></i> Connect
                    </button>
                </div>
            </div>
        </div>
        <script>
            /*
                This interface is designed to start a ssh connection instance
                and bridge the virtual terminal to the web front-end

                Example Usage: 
                let settingPayload = {
                    server: "192.168.1.100",
                    port: 2022,
                    username: "pi"
                }

                let settings = encodeURIComponent(JSON.stringify(settingPayload));
                window.open("sshconn.html#" + settings)
            */

            if (window.location.hash.length > 1){
                try{
                    var c = JSON.parse(decodeURIComponent((window.location.hash.substr(1))));
                    $('input[name="server"]').val(c.server);
                    $('input[name="port"]').val(c.port);
                    $('input[name="username"]').val(c.username);
                    connectSSH();
                }catch(ex){
                    alert("invalid usage")
                }
            }

            // Populate user dropdown on page load
            $.ajax({
                url: "/api/tools/whoami",
                method: "GET",
                success: function(response) {
                    const $select = $('#quickConnectUser');
                    $select.empty();
                    if (response.users && response.users.length > 0) {
                        response.users.forEach(function(user) {
                            const isDefault = (user === response.current);
                            $select.append($('<option>', {
                                value: user,
                                text: isDefault ? user + ' (current)' : user,
                                selected: isDefault
                            }));
                        });
                    } else {
                        // Fallback: just show the current user
                        $select.append($('<option>', {
                            value: response.current,
                            text: response.current + ' (current)',
                            selected: true
                        }));
                    }
                    // Initialize Fomantic dropdown
                    $select.closest('.ui.dropdown').dropdown();
                },
                error: function() {
                    $('#quickConnectUser').html('<option value="root">root</option>');
                }
            });

            //Start the SSH connection process
            function connectSSH() {
                const serverValue = $('input[name="server"]').val().trim();
                var portString = $('input[name="port"]').val().trim();
                if (portString.trim() == ""){
                    portString = "22";
                }
                const portValue = parseInt(portString, 10);
                const username = $('input[name="username"]').val().trim();
                if (username == ""){
                    username = "root";
                }
                // Validate server name or IP address
                const validServer = isValidServerNameOrIPAddress(serverValue);
                
                // Validate port number
                const validPort = (portValue >= 1 && portValue <= 65535);
                
                if (validServer && validPort) {
                    // Call doSomething function if both inputs are valid
                    createSSHProxy(serverValue, portValue, username);
                } else {
                    // Display an error message if either input is invalid
                    const errorLabel = $('<div>').addClass('ui red basic label');
                    if (!validServer) {
                        $('input[name="server"]').parent().addClass('error');
                    } else{
                        $('input[name="server"]').parent().removeClass('error');
                    }
                    
                    if (!validPort) {
                        $('input[name="port"]').parent().addClass('error');
                    }else{
                        $('input[name="port"]').parent().removeClass('error');
                    }
                }
            }

            //Quick connect as selected user
            function connectAsSelectedUser() {
                const username = $('#quickConnectUser').val();
                if (!username) {
                    $.toast({ class: 'error', message: 'Please select a user.' });
                    return;
                }
                createSSHProxy('127.0.0.1', 22, username);
            }

            // Legacy alias kept for hash-based auto-connect compatibility
            function connectAsCurrentUser() {
                connectAsSelectedUser();
            }

            function redirectWithCountdown(url) {
                $("#loadingUI").show();
                $("#connectionSettings").hide();
                var count = 3;
                var interval = setInterval(function() {
                    $("#counter").html("Estimated time: " + count + " seconds");
                        count--;
                        if (count === 0) {
                        clearInterval(interval);
                        // Create iframe and load terminal instead of redirecting
                        var $iframe = $('<iframe>', {
                            id: 'terminalFrame',
                            src: url
                        });
                        $('body').append($iframe);
                        $("#loadingUI").hide();
                        $('#terminalFrame').show();
                    }
                }, 1000);
            }
                

            //Try to ask the server side to create a ssh proxy object
            function createSSHProxy(remoteAddr, remotePort, username){
                //Request to create a ssh session instance
                $.ajax({
                    url: "/api/tools/webssh",
                    data: {ipaddr: remoteAddr, port: remotePort, username:username},
                    method: "POST",
                    success: function(response){
                        // Response can be either an object or a string
                        let sessionToken;
                        if (typeof response === 'string') {
                            try {
                                sessionToken = JSON.parse(response);
                            } catch(e) {
                                sessionToken = response.replace(/"/g, ''); // Remove quotes from JSON string
                            }
                        } else {
                            sessionToken = response;
                        }
                        
                        if (sessionToken.error != undefined){
                            alert(sessionToken.error);
                        }else{
                            // Notify parent window about the connection
                            const sessionUrl = "/web.ssh/" + sessionToken + "/";
                            if (window.parent && window.parent !== window) {
                                const terminalId = window.frameElement ? window.frameElement.id : null;
                                window.parent.postMessage({
                                    type: 'terminalConnected',
                                    terminalId: terminalId,
                                    server: remoteAddr,
                                    port: remotePort,
                                    username: username,
                                    sessionUrl: sessionUrl
                                }, '*');
                            }
                            
                            //Session created. Redirect to ssh terminal
                            redirectWithCountdown(sessionUrl);
                        }
                    },
                    error: function(xhr, status, error){
                        let errorMsg = "Failed to create SSH session";
                        try {
                            let resp = JSON.parse(xhr.responseText);
                            if (resp.error) {
                                errorMsg = resp.error;
                            }
                        } catch(e) {
                            // Use default error message
                        }
                        alert(errorMsg);
                    }

                })
            }


            function isValidServerNameOrIPAddress(str) {
                //loopback
                if (str == "localhost" || str == "127.0.0.1"){
                    return true;
                }

                // First, check if the string is a valid IP address
                const ipAddressRegex = /^(\d{1,3}\.){3}\d{1,3}$/;
                if (ipAddressRegex.test(str)) {
                    return true;
                }

                // If the string is not an IP address, check if it is a valid domain name or server name
                const serverNameRegex = /^[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(\.[a-zA-Z]{2,})+$/;
                if (serverNameRegex.test(str)) {
                    return true;
                }

                // If the string is neither an IP address nor a server name, return false
                return false;
            }
        </script>
    </body>
</html>
